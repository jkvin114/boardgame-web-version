<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">




<style>

#title{

	color:blue;
	border:2px solid DodgerBlue;
    font-size: 5vw;
    text-align: center;
}
#playbtn{
    background-color: palegreen;
    font-size: 3vw;
    color:black;
    display: inline-block;
    padding: 2vw 5vw;
    border-radius: 10%;



}
#choicecontainer{
    display: grid;
    grid-template-columns: auto auto;
    background-color: #2196F3;

    }
    #choicecontainer div{
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 15px;
        font-size: 15px;
        text-align: center;
    }
    #redteam{
        display: grid;
        grid-template-columns: auto auto auto;
        background-color:lightcoral;

    }
    #blueteam{
        display: grid;
        grid-template-columns: auto auto auto;
        background-color:cornflowerblue;

    }
    #TeamCheckpage h2{
        text-align:center
    }
		body
		{
		background: #1b1e4f; /* Old browsers */

		}
    #Mainpage{
        display:block;

    }
    #IndividualSelectpage,#Selectpage,#TeamCheckpage,#Gamepage{
        display: none;
    }

    .hidden
    {
        display: none;
    }
    #Gamepage div:nth-child(1){

        float: left;
        width: 70%;
        height:100%;
        overflow:auto;
        cursor:grab;

    }
    #uiside{


        width: 30%;
        overflow:auto;

    }
    #board{
      width:100%;
      height:100%;

      float:right;
      overflow:visible;
      transform-origin: 0% 0%
    }

    #boardside > button{
      position:absolute;


      cursor:pointer;

      color:white;
      z-index: 1;
    }
    #boardside button:nth-child(1)
    {
			left:1%;
      top:1%;

    }
    #boardside button:nth-child(2)
    {
			left:1%;
      top:7%;

    }
		#skillcancel{
			position:absolute;
			padding-left: 80px;
			padding-right: 80px;
			padding-top: 30px;
			padding-bottom: 30px;
      left:50%;
			top:70%;
			cursor:pointer;
			color:black;
      z-index: 1;

		}
    #uiside >p{
      left:50%
      position:relative;
    }
    .hpframe{
       height:20px;
			 width:200px;
       border: 2px solid black;
       background-color:white;
       position:relative;

    }
    .hp{
      width:100%;
      display:block;
      height: 100%;
			background: rgb(255,7,11);
			background: repeating-linear-gradient(to right, rgba(16,242,58,1) 0px,rgba(16,242,58,1) 9px,
			rgba(16,242,58,1) 9px,rgba(0,0,0,1) 9px,rgba(0,0,0,1) 10px);

    }
		.otherhpfrm
		{
			height:12px;
			width:320px;
		}
		.otherhp{
			background: repeating-linear-gradient(to right, rgba(16,242,58,1) 0px,rgba(16,242,58,1) 4px,
			rgba(16,242,58,1) 4px,rgba(0,0,0,1) 4px,rgba(0,0,0,1) 5px);
		}

		#smallhpframe{
			height:6px;
			width:100px;
			border: 3px solid black;
			border-radius:4px;
			background-color:lightgray;
			position:absolute;
 			top:300px;
 			left:300px;
			z-index:2;
		}
		#smallhpframe > span{
			width:10%;
			display:block;
			height: 8px;
			background: rgb(255,5,5);
			background: -moz-linear-gradient(top, rgba(255,5,5,1) 1%, rgba(143,2,34,1) 75%, rgba(76,0,11,1) 100%);
			background: -webkit-linear-gradient(top, rgba(255,5,5,1) 1%,rgba(143,2,34,1) 75%,rgba(76,0,11,1) 100%);
			background: linear-gradient(to bottom, rgba(255,5,5,1) 1%,rgba(143,2,34,1) 75%,rgba(76,0,11,1) 100%);
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ff0505', endColorstr='#4c000b',GradientType=0 );
			position:relative;
			overflow:hidden;

		}
		#dicebtn{
			display:none;

			cursor:pointer;
			left:30%;
			width:100px;
			height:100px;

		}
		#uiside > button{
			padding:15px;
		}

		#skillbtns{
		    display: grid;
		    grid-template-columns: auto auto auto;
		    background-color: #2196F3;

		}
		#skillbtns button{
			display:none;
			height:50px;

		}
		#nextturn{
			display:none;
		}



</style>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <header>
        <h1 id="title">
            보드게임
        </h1>
    </header>

<div id="Mainpage">
	<p id="dummy"></p>
	<button id="individual">
        By Individual
    </button>
    <button id="team">
        By Team
    </button>
    <select id="numselection" required>
        <option value=1> one player</option>
        <option value=2> two player</option>
        <option value=3> three player</option>
        <option value=4> four player</option>
    </select>
</div>
<div id=IndividualSelectpage>
    <button class="confirm"> Game Start</button>
</div>

<div id="Selectpage">
    <h2> </h2>
    <form id="form">
        <div id=choicecontainer>
            <div id="p1choice">
                <p> 1P </p>
                <input type="radio" name="p1team" value=1> Red Team <br>
                <input type="radio" name="p1team" value=0> Blue Team
            </div>
            <div id="p2choice">
                <p> 2P </p>
                <input type="radio" name="p2team" value=1> Red Team <br>
                <input type="radio" name="p2team" value=0> Blue Team
            </div>
            <div id="p3choice">

                <p> 3P </p>
                <input type="radio" name="p3team" value=1> Red Team <br>
                <input type="radio" name="p3team" value=0> Blue Team
            </div>
            <div id="p4choice">
                <p> 4P </p>
                <input type="radio" name="p4team" value=1> Red Team <br>
                <input type="radio" name="p4team" value=0> Blue Team
            </div>
        </div>
        </form>
    <button id="submit"> Submit</button>

</div>
<div id="TeamCheckpage">
    <h2> RED TEAM </h2>
    <div id=redteam>
    </div>
    <h2> VS </h2>
    <h2> BLUE TEAM </h2>
    <div id=blueteam>
    </div>
    <button class="confirm"> Game Start</button>
</div>
<div id="Gamepage">
    <div id="boardside" class="dragscroll" >
        <button class='enlarge'> + </button>
        <button class='shrink'> - </button>
				<button id="skillcancel" class="hidden"> Cancel </button>
				<div id="smallhpframe">
          <span id="smallhp">
          </span>
        </div>
				<div id="smallhpframe2" class="hidden">
          <span id="smallhp">
          </span>
        </div>
				<div id="smallhpframe3" class="hidden">
          <span id="smallhp">
          </span>
        </div>
        <img class="hidden" src='board.png' id="boardimg" z-index="-1">
        <img class="hidden" src='player.png' id="playerimg" z-index="1">
				<img class="hidden" src='target.png' id="targetimg" z-index="1">
        <canvas id="board" width="1152" height="648" z-index=-1>
        </canvas>
    </div>
    <div id="uiside">

        <h1 color:white;> playername`s turn</h1>
        <h2> dice </h2>
        <img id="dicebtn" src="dice\1.png">

        <p> 100/100 </p>
        <div id="mainhpframe" class="hpframe">
          <span id="mainhp" class="hp">
          </span>
        </div>
				<div id="otherhpframe1" class="hpframe otherhpfrm">
          <span id="otherhp1" class="hp otherhp">
          </span>
        </div>
				<div id="otherhpframe2" class="hidden hpframe otherhpfrm">
          <span id="otherhp2" class="hp otherhp">
          </span>
        </div>
				<div id="otherhpframe3" class="hidden hpframe otherhpfrm">
          <span id="otherhp3" class="hp otherhp">
          </span>
        </div>

				<div id="skillbtns">
					<button> Basic Skill</button>
					<button> Advanced Skill </button>
					<button> Ultimate Skill</button>
				</div>
				<button id="nextturn"> Next Turn </button>
				<button id="FINISH"> FINISH ALL </button>



    </div>
</div>
</body>
<script src="http://fabricjs.com/lib/fabric.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/asvd/dragscroll/master/dragscroll.js"></script>
<script src="player.js"></script>
<script src="Bird.js"></script>
<script src="Swordsman.js"></script>
<script src="script.js"></script>

</html>
